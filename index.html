<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rea</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
           color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;

            background: url("background.jpeg") no-repeat center center;
            background-size: cover;
        }

        .container {
            max-width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: pink;
            color:white;
            cursor: pointer;
            transition: 1s;
        }

        button:hover {
            background-color: #ffe6f0;
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
            color: white;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BUDDY!!</h1>
    <h1>WILL YOU BE MY VALENTINE?!</h1>
   

    <button onclick="showLove()">YES!! </button>

    <div class="hidden-message" id="loveMessage">
        (I'm still a beginer so please don't judje =( ) Thank you for agreeing baby , I love you so much. The guy next to you will give a little something from me, I hope you'll like it(kisses))
    </div>
</div>

<script>
    function showLove() {
        document.getElementById("loveMessage").style.display = "block";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
